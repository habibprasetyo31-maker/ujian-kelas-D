<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ujian Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ================= HALAMAN LOGIN ================= -->
  <div id="login-page" class="page">
    <div class="login-box">
      <h2>Ujian Online</h2>
      <input type="text" id="student-name" placeholder="Nama Lengkap">
      <input type="text" id="student-nim" placeholder="NIM">
      <input type="text" id="student-class" placeholder="Kelas">
      <button onclick="startExam()">Mulai Ujian</button>
    </div>
  </div>

  <!-- ================= HALAMAN UJIAN ================= -->
  <div id="exam-page" class="page" style="display:none;">
    <div class="exam-container">
      <div class="question-area">
        <h2>Soal Ujian</h2>
        <p id="timer" class="timer">Waktu: 5:00</p>
        <div id="questions"></div>
        <button onclick="submitExam()">Kirim Jawaban</button>
      </div>

      <div class="sidebar">
        <h3>Nomor Soal</h3>
        <div id="question-numbers"></div>
      </div>
    </div>
  </div>

  <!-- ================= HALAMAN HASIL ================= -->
  <div id="result-page" class="page" style="display:none;">
    <h2>Hasil Ujian</h2>
    <p id="result-text"></p>
  </div>

<script src="script.js"></script>
</body>
</html>
